<div  appViewPanel class="">
    <h2 class="text-2xl font-bold mb-4">Order Sammary</h2>
    
    <div class="space-y-2 border-b pb-4 ">
        <ng-content select="[checkoutItems]"/>
    </div>
    
    <div class="space-y-3 text-lg bt-4">
        <div class="flex justify-between">
            <span>SubTotal</span>
            <span>$ {{subtotal()}} </span>
        </div>
        <div class="flex justify-between">
            <span>Tax</span>
            <span>$ {{tax()}} </span>
        </div>
        <div class="flex justify-between border-t pt-3 font-bold text-lg">
            <span>Total</span>
            <span>$ {{total()}} </span>
        </div>
    </div>
    <ng-content select="[actionButtons]"/>
</div>
