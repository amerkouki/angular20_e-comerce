<div class="flex items-center gat-2">
    <button matIconButton routerLink="/wishlist" 
    [matBadge]="store.wishlistCount()" [matBadgeHidden]="store.wishlistCount() === 0">
        <mat-icon>favorite</mat-icon>
    </button>
    <button matIconButton routerLink="/cart"
    [matBadge]="store.cartCount()" [matBadgeHidden]="store.cartCount() === 0">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    <button matButton>
        Sign In
    </button>
    <button matButton="filled">
        Sign Up
    </button>
</div>
